services:
  - type: web
    name: rec-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=$PYTHONPATH:/opt/render/project gunicorn -c gunicorn_config.py 'src.main:app'
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: MAX_CONTENT_LENGTH
        fromString: "16777216"  # 16MB em bytes

  - type: web
    name: rec-frontend
    env: node
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: VITE_API_URL
        value: "https://rec-backend-ub72.onrender.com/api"
    routes:
      - type: rewrite
        source: /api/*
        destination: https://rec-backend-ub72.onrender.com/api/:splat